<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:500" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="calculator">
				<div class="screen">
					<div class="calculation">
						<p></p>
					</div>
					<div class="result">
						<p></p>
					</div>
				</div>
				<div class="buttons">
					<div class="button-column">
						<div class="sign-style sign">
							<p>*</p>
						</div>
						<div class="sign-style sign">
							<p>/</p>
						</div>
						<div class="sign-style sign">
							<p>%</p>
						</div>
						<div class="reset sign-style">
							<p>c</p>
						</div>
					</div>
					<div class="button-column">
						<div class="main-style numbers">
							<p>1</p>
						</div>
						<div class="main-style numbers">
							<p>2</p>
						</div>
						<div class="main-style numbers">
							<p>3</p>
						</div>
						<div class="sign-style sign">
							<p>^</p>
						</div>
					</div>
					<div class="button-column">
						<div class="main-style numbers">
							<p>4</p>
						</div>
						<div class="main-style numbers">
							<p>5</p>
						</div>
						<div class="main-style numbers">
							<p>6</p>
						</div>
						<div class="sign-style sign">
							<p>+</p>
						</div>
					</div>
					<div class="button-column">
						<div class="main-style numbers">
							<p>7</p>
						</div>
						<div class="main-style numbers">
							<p>8</p>
						</div>
						<div class="main-style numbers">
							<p>9</p>
						</div>
						<div class="sign-style sign">
							<p>-</p>
						</div>
					</div>
					<div class="button-column">
						<div class="main-style numbers">
							<p>0</p>
						</div>
						<div class="main-style dot">
							<p>.</p>
						</div>
						<div class="main-style del">
							<p>del</p>
						</div>
						<div class="equal" id="equal">
							<p>=</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src='calculator.js'>

		</script>
	</body>
</html>
